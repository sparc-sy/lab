<header class="site-header">
  <div class="header-inner">
    <a href="{{ "" | relURL }}" class="logo">{{ .Site.Title }}</a>
    <nav class="nav" aria-label="main">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
